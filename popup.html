<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login Extension</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="popup-container">
        <div class="left-panel">
            <div class="header">
                <h1 class="popup-title">Login Details</h1>
                <div class="toggle-container">
                    <span>Enable Auto Login</span>
                    <div class="switch-wrapper">
                        <input type="checkbox" id="auto-login-toggle" />
                        <label for="auto-login-toggle" class="toggle-switch"></label>
                    </div>
                </div>
            </div>

            <form id="credentials-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required />
                </div>
                <button type="submit" class="btn" id="save">Save Credentials</button>
            </form>
            <p class="info-text">Your data is stored securely in your browser.</p>
        </div>

        <div class="right-panel">
            <div class="header">
                <h2 class="quick-links-title">Quick Links</h2>
                <button id="edit-links-btn" class="btn-edit">Edit</button>
            </div>
            <div id="links-list">
                </div>
            <div class="add-link-form">
                <input type="text" id="link-name" placeholder="Link Name" />
                <input type="url" id="link-url" placeholder="https://example.com" />
                <button id="add-link" class="btn">+</button>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <span id="version-text"></span> | Developed by <a href="https://github.com/rishiyaduwanshi" target="_blank">Abhinav Prakash</a>
    </div>

    <script src="./popup.js"></script>
</body>
</html>
