<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Login Extension</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div class="popup-container">
        
        <div class="toggle-container">
            <label for="auto-login-toggle">Enable Auto Login</label>
            <input type="checkbox" id="auto-login-toggle" />
        </div>

        <h1 class="popup-title">Login Details</h1>
        <form id="credentials-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required />
            </div>
            <button type="submit" class="btn" id="save">Save</button>
        </form>
        <p class="info-text">Your credentials are securely saved and used only for auto-login.</p>
    </div>
    <script src="./popup.js"></script>
</body>
</html>
